    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand padded-logo" href="#"><img src="images/logo5.png" alt="Logo"

                    </li>

    <!-- Banner Image -->
    <div id="banner-image" class="banner-image">
        <img src="images/groceries.jpg" alt="Groceries Banner" style="width:100%">
    </div>

    <!-- Grocery List Builder -->
    <div id="content" class="container-fluid padded-container">
        <h2 class="center">Grocery List Builder</h2>
        <div class="row justify-text">
            <div class="col-lg-1"></div>
            <div class="col-lg-5 col-sm-12">

                <div id="number">
                    <div class="padding-top padding-bottom">
                        <h4>Add items to the Grocery List</h4>
                    </div>

                    <div class="padding-bottom form-group">
                        <label for="addItem">Enter the item you need to add to your list:</label>
                        <input type="text" class="form-control" id="addItem">
                    </div>

                    <button type="button" class="btn btn-success" onclick="addGroceries()">Add</button>
                </div>

            </div>

            <div class="col-lg-6 col-sm-12">
                <div id="remove">
                    <div class="padding-top padding-bottom">
                        <h4>Remove items from the Grocery List</h4>
                    </div>

                    <div class="padding-bottom form-group">
                        <label for="removeItem">Enter the item you need to remove from your list:</label>
                        <input type="text" class="form-control" id="removeItem">
                    </div>

                    <button type="button" class="btn btn-warning" onclick="removeGroceries()">Remove</button>

                    <button type="button" class="btn btn-danger" onclick="clearList()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Grocery List Content -->
    <div id="content" class="container-fluid padded-container bg-light-grey">
        
        <div class="row justify-text">
            <div class="col-lg-1"></div>
            <div class="col-lg-5 col-sm-12">

                <h2>Grocery List</h2>

                <!-- Placeholder for our Groceries List-->
                <div id="groceries" class="padding-top padding-bottom">
                    <p>
                    <ul id="groceriesList">
                    </ul>
                    </p>
                </div>

            </div>

            <div class="col-lg-6 col-sm-12">
                <div class="center">
                    <img src="images/grocery-list.jpg" class="rounded-circle img-fluid" alt="Grocery list"
                        style="height:300px;" />
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Details -->
    <div id="contact" class="container-fluid padded-container">
        <div class="row justify-text">
            <div class="col-lg-4 col-sm-12">
                <div class="center">
                    <h2> Contact</h2>

                        <p> RACHEL ROCHE, <br>2A Forest Way, <br>River Valley, <br>Swords, <br>Co. Dublin. <br>
                            <a href="mailto:rachelcallan@live.ie" target="_blank">rachelcallan@live.ie</a> <br> +353
                            83
                            4284297

                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="center">
                    <img src="images/rachel.PNG" class="rounded-circle img-fluid" alt="Rachel Roche"
                        style="height:300px;" />
                </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="center">
                    <img src="images/logo-tech.png" class="rounded-circle img-fluid" alt="Tech Logo"
                        style="height:300px;" />
                </div>
            </div>
        </div>
    </div>

    <!-- Add Google Maps -->
    <div id="googleMap" style="height: 400px; width: 100%;"></div>

</body>

<script>
    function myMap() {
        var myCenter = new google.maps.LatLng(53.450538, -6.239845);
        var mapProp = {
            center: myCenter,
            zoom: 12,
            scrollwheel: false,
            draggable: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),
            mapProp);
        var marker = new google.maps.Marker({
            position: myCenter
        });
        marker.setMap(map);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-hMYGwrJ0St7Mub12lxGpKiXA-9EvGb8&amp;callback=myMap">
</script>
